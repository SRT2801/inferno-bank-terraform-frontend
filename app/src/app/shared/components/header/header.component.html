<header
  class="bg-card-light/30 dark:bg-card-dark/30 backdrop-blur-lg sticky top-4 z-20 shadow-glass rounded-xl mx-auto max-w-7xl">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <div class="flex items-center space-x-4">
        <span class="material-symbols-outlined text-primary-dark text-4xl">
          {{icon}}
        </span>
        <h1 class="text-2xl font-bold text-white tracking-tight">{{title}}</h1>
      </div>
      <div *ngIf="showUserInfo && currentUser" id="user-profile" class="flex items-center space-x-4">
        <div class="hidden sm:flex items-center space-x-3 glass-card px-4 py-2 rounded-full">
          <span class="material-symbols-outlined text-purple-300">
            account_circle
          </span>
          <div class="text-right">
            <p class="text-sm font-semibold text-white">{{currentUser.name}}</p>
            <p class="text-xs text-gray-300">{{currentUser.email}}</p>
          </div>
        </div>
        <button (click)="logout()"
          class="glass-button px-4 py-2 rounded-full flex items-center space-x-2 hover:bg-red-500/20 transition-all group">
          <span class="material-symbols-outlined text-white group-hover:text-red-300">
            logout
          </span>
          <span class="hidden sm:inline text-white group-hover:text-red-300 font-medium">Salir</span>
        </button>
      </div>
    </div>
  </div>
</header>
