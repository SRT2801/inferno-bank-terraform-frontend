<header
  class="bg-card-light/60 dark:bg-card-dark/60 backdrop-blur-xl sticky top-4 z-20 shadow-glass rounded-xl mx-auto max-w-7xl border border-white/10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <div class="flex items-center space-x-4">
        <span class="material-symbols-outlined text-primary-dark text-4xl">
          {{icon}}
        </span>
        <h1 class="text-2xl font-bold text-white tracking-tight">{{title}}</h1>
      </div>
      <div *ngIf="showUserInfo && currentUser" id="user-profile" class="flex items-center space-x-4">
        <button (click)="goToProfile()"
          class="glass-card px-4 py-2 rounded-full flex items-center space-x-3 hover:bg-purple-500/20 transition-all group cursor-pointer">
          <span class="material-symbols-outlined text-purple-300 group-hover:scale-110 transition-transform">
            account_circle
          </span>
          <div class="text-right">
            <p class="text-sm font-semibold text-white group-hover:text-purple-300 transition-colors">
              {{currentUser.name}}</p>
            <p class="text-xs text-gray-300 group-hover:text-purple-200 transition-colors">{{currentUser.email}}</p>
          </div>
          <span class="material-symbols-outlined text-white group-hover:text-purple-300 ml-2 text-lg">
            arrow_forward
          </span>
        </button>
        <button (click)="logout()"
          class="glass-button px-4 py-2 rounded-full flex items-center space-x-2 hover:bg-red-500/20 transition-all group">
          <span class="material-symbols-outlined text-white group-hover:text-red-300">
            logout
          </span>
          <span class="hidden sm:inline text-white group-hover:text-red-300 font-medium">Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
