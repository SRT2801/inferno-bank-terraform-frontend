<div class="glass-card p-6 rounded-xl shadow-md mb-8">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
    <div class="relative w-full sm:w-auto">
      <span class="material-symbols-outlined absolute left-3 top-8 -translate-y-6 text-gray-400">search</span>
      <input [(ngModel)]="searchTerm" (input)="onSearchChange()"
        class="glass-button w-full border-none rounded-full pl-10 pr-4 py-2 focus:ring-primary-DEFAULT focus:border-primary-DEFAULT text-sm placeholder:text-gray-400 text-white"
        [placeholder]="placeholder" type="text" />
    </div>
  </div>
  <div class="flex flex-wrap gap-3">
    <button *ngFor="let category of categories; trackBy: trackByCategory" (click)="selectCategory(category)"
      [class]="selectedCategory === category ?
        'px-4 py-2 text-sm font-medium rounded-full bg-blue-600 text-white transition-transform transform hover:scale-105' :
        'px-4 py-2 text-sm font-medium rounded-full glass-button text-gray-200 hover:bg-white/30 dark:hover:bg-primary-dark/30 transition-colors'">
      {{category}}
    </button>
  </div>
</div>
