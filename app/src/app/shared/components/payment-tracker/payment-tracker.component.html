<div class="payment-tracker" [class]="getStatusClass()">
  <div class="tracker-header">
    <h4>Seguimiento de Pago</h4>
    <span class="trace-id">ID: {{traceId}}</span>
  </div>

  <div class="status-indicator">
    <div class="status-icon">
      <div class="spinner" *ngIf="paymentStatus?.status === 'INITIAL' || paymentStatus?.status === 'IN_PROGRESS'">
      </div>
      <div class="success-icon" *ngIf="paymentStatus?.status === 'FINISH'">✓</div>
      <div class="error-icon" *ngIf="paymentStatus?.status === 'FAILED'">✗</div>
    </div>

    <div class="status-message">
      {{getStatusMessage()}}
    </div>
  </div>

  <div class="payment-details" *ngIf="paymentStatus">
    <p><strong>Servicio:</strong> {{paymentStatus.service.servicio}}</p>
    <p><strong>Plan:</strong> {{paymentStatus.service.plan}}</p>
    <p><strong>Monto:</strong> {{paymentStatus.service.precio_mensual | currency:'COP':'symbol':'1.0-0'}}</p>
    <p><strong>Estado:</strong> {{paymentStatus.status}}</p>
    <p *ngIf="paymentStatus.error" class="error-message">
      <strong>Error:</strong> {{paymentStatus.error}}
    </p>
  </div>
</div>
